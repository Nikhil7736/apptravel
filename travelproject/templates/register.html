<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credentials</title>
</head>
<body bgcolor="yellow">
<div align="center" >
    <h2>Register</h2>
    <form action="register" method="post">
        {% csrf_token %}
    <input type="text" name="user_name" placeholder="Enter Your User Name">
    <br><br>
    <input type="text" name="first_name" placeholder="Enter Your Name">
    <br><br>
    <input type="text" name="last_name" placeholder="Enter Your last Name">
    <br><br>
    <input type="email" name="email" placeholder="Enter Your Email">
    <br><br>
    <input type="password" name="password" placeholder="Enter Your Password">
    <br><br>
    <input type="password" name="password1" placeholder="Confirm Your Password">
    <br><br>
    <input type="submit">

    </form>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
